<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="styles.css">
  <script src="apiHandler.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div id="container">
    <div id="header">
      <span>ADVICE #<span id="advice_id"></span></span>
    </div>
    
    <div id="text_div">
      <span id="advice_text"></span>
    </div>
    

    <img src="" alt="" id="divider">
    <button onclick="getAdvice()"><img src="./images/icon-dice.svg" alt="dice"></button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sebsours">Sebastian Morales</a>.
  </div>
</body>
</html>
